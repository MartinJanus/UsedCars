<section>
  <form (ngSubmit)="filterResults(filter.value)">
    <input
      type="text"
      placeholder="Filter by city or brand"
      #filter
      (input)="filterResults(filter.value)"
    />
    <button class="primary" type="button" (click)="filterResults(filter.value)">
      Search
    </button>
  </form>
</section>
<section class="results">
  <app-car-location
    *ngFor="let carLocation of filteredLocationList"
    [carLocation]="carLocation"
  ></app-car-location>
</section>
